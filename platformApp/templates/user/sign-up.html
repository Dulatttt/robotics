{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="border-blue m-3 p-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="blue-dark-text mb-3">Регистрация в системе</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="primary-button mb-3" type="submit">Зарегистрироваться</button>
                    <p>Если у Вас есть учетная запись, пройдите по <a href="{% url 'logIn' %}" class="link">ссылке</a></p>
                </form>
            </div>
            <div class="col-md-6">
                <div class="img-container">
                    <img src="{% static './img/signup.svg' %}" alt="Sign up">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
