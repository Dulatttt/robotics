{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="border-blue m-3 p-3">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post" style="position: relative; top: 50px;">
                    <h1 class="blue-dark-text mb-3">Вход в систему</h1>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="primary-button mb-3" type="submit">Вход</button>
                    <p>Если у Вас нет учетной записи, пройдите по <a href="{% url 'signUp' %}" class="link">ссылке</a></p>
                </form>
            </div>
            <div class="col-md-5">
                <div class="img-container">
                    <img src="{% static './img/login.svg' %}" alt="Login">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
