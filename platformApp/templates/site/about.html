{% extends '../base.html' %}
{% load static %}

{% block title %}О проекте{% endblock %}

{% block content %}
<section id="about" class="border-blue m-3 p-3">
    <div class="container">
        <h1 class="blue-dark-text">О проекте</h1>
        <div class="row">
            <div class="col-md-8">
                {% for c in content %}
                <p>{{ c }}</p>
                {% endfor %}
            </div>
            <div class="col-md-4">
                <div class="img-container">
                    <img src="{% static './img/about.gif' %}" alt="About" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
